<html>
<head>
	<title>KeyUp/KeyDown</title>
	<script>
	function handleOnKeyDown(x){
            x.style.color="red";
            x.style.backgroundColor="blue";
    }
	function handleOnKeyUp(x){
        x.style.color="green";
        x.style.backgroundColor="yellow";
    }
    function handleOnKeyPress(x){
        x.style.color="white";
        x.style.backgroundColor="black";
    }
	</script>
</head>

<body>
	<input type="text" onkeyup="handleOnKeyDown(this)" 
    onkeydown="handleOnKeyUp(this)" onkeypress="handleOnKeyPress(this)">
	
</body>

</html>
