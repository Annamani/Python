<html>
<head>
	<title>Set Time Out</title>
	<script>
    function waitForFiveSeconds(){
        setTimeout(redirect,3000);
    }
	function redirect(){
        window.location="http://www.google.com";
    }
	
	</script>
</head>

<body onload="waitForFiveSeconds()">
	<h1>Redirecting the page.....</h1>
	
</body>

</html>
